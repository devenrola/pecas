<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGit - Peças Automotivas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="description" content="Compre peças automotivas de qualidade na AutoGit. Entre em contato pelo WhatsApp e encontre o que precisa!">
</head>
<body>
    <header>
        <div class="logo">AutoGit</div>
        
    </header>

    <section class="hero">
        <h1>Peças Automotivas de Qualidade</h1>
        <p>Encontre a peça certa para o seu carro com a AutoGit</p>
    </section>

    <section id="produtos" class="container">
        <h2>Escolha uma categoria</h2>
        <div class="lista-pecas">
            <a href="#" class="peca" onclick="redirectToWhatsApp('Motor')">Motor</a>
            <a href="#" class="peca" onclick="redirectToWhatsApp('Freios')">Freios</a>
            <a href="#" class="peca" onclick="redirectToWhatsApp('Suspensão')">Suspensão</a>
            <a href="#" class="peca" onclick="redirectToWhatsApp('Elétrica')">Elétrica</a>
            <a href="#" class="peca" onclick="redirectToWhatsApp('Outros')">Outros</a>
        </div>
        <a href="https://wa.me/5511961488448" class="whatsapp-button">Fale Conosco</a>
    </section>

    <footer id="contato">
        <p>Endereço: Rua das Oficinas, 123 - São Paulo, SP</p>
        <p>Telefone: (11) 97015-7937</p>
    </footer>

    <script>
        function redirectToWhatsApp(itemName) {
            var confirmation = confirm("Você quer mais informações sobre " + itemName + "?");
            if (confirmation) {
                var encodedItem = encodeURIComponent(itemName);
                var finalWhatsAppURL = "https://wa.me/5511961488448?text=Olá, estou interessado na peça: " + encodedItem;
                window.location.href = finalWhatsAppURL;
            }
        }
    </script>
</body>
</html>
